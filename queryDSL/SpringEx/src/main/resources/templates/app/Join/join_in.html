<body class="fontLoaded">
<header th:replace="/app/fix/headerModify.html :: header"></header>
<div id="header"></div>
<div id="app">

        <div class="Top__TopToastMessage-boaj4f-0 ToastContainer__ExtendedTopToastMessage-sqfjqn-2 hKZUBk" style="top: -88px;"></div>
        <div class="ToastContainer__BottomToastWrapper-sqfjqn-0 boEfOZ">
            <div class="PageWrapper-sc-1w87j10-0 ToastContainer__ToastPageWrapper-sqfjqn-1 eskQgv">
                <div></div>
            </div>
        </div>
        <!-- header 추가 자리 -->
        <div class="PageWrapper-sc-1w87j10-0 RegisterPage__StyledPageWrapper-vqq9hl-0 ghbiEC">
            <div class="RegisterPage__Wrapper-vqq9hl-1 bvPUqU">
                <div class="Center__Wrapper-sc-19p29je-0 gVBJBr">

                    <div id="emaildiv">
                        <input class="Form__Input-sc-1quypp7-1 iRBMai" type="text" name="email" placeholder="아이디 (이메일)">
                        <p class="Form__Description-sc-1quypp7-2 bViOzS"></p>

                    <div>
                        <input class="Form__Input-sc-1quypp7-1 iRBMai" th:field="*{userPassword}" type="password" placeholder="비밀번호" autocomplete="new-password">
                        <p class="Form__Description-sc-1quypp7-2 cIOZzg">
                            소문자, 숫자, 특수문자 중 2가지 이상의 조합으로 10자 이상
                        </p>
                    </div>

</div>
<div id="modal-root"></div>
<div id="dnd-root"></div>
<div id="footer"></div>
<footer th:replace="/app/fix/footer.html :: footer"></footer>
